name: Workflow Info
on:
  pull_request:
    branches:
      - test-error
  push:
    branches:
      - test-error
      
jobs:
  skip_check:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - uses: fkirc/skip-duplicate-actions@v5
    
  tests:
    name: Run test on ${{ matrix.name }}
    needs: [skip_check]
    if: needs.pre_job.outputs.should_skip != 'true'
    runs-on: ubuntu-latest
    services:
      devnet:
        image: shardlabs/starknet-devnet:0.4.2-seed0
        ports:
          - 5050:5050

    strategy:
      max-parallel: 1 # needed until we get a seperate account for the rpc provider, until then running them in parallel would result in a nonce issue
      matrix:
        name: [sequencer-devnet, rpc-devnet]
        include:
          - name: sequencer-devnet
            TEST_PROVIDER_BASE_URL: http://127.0.0.1:5050/
          - name: rpc-devnet
            TEST_RPC_URL: http://127.0.0.1:5050/rpc
    env:
      TEST_PROVIDER_BASE_URL: ${{ matrix.TEST_PROVIDER_BASE_URL }}
      TEST_RPC_URL: ${{ matrix.ENABLE_TEST_RPC_URL && secrets.TEST_RPC_URL }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: lts/*
          cache: 'npm'
      - run: npm ci --ignore-scripts
      - run: npm test -- __tests__/utils/uint

  info:
    name: Log Info
    needs: [skip_check, tests]
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ github.event_name }}
      - run: echo ${{ needs.pre_job.outputs.should_skip }}
      
  next:
    name: Conditional Job
    needs: [info]
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - run: echo something
    
    
